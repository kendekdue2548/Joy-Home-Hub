<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - Me Sofa Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> สมัครสมาชิก</h2>
            <p>สร้างบัญชีใหม่เพื่อรับสิทธิพิเศษ</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="fullname">ชื่อ - นามสกุล</label>
                <input type="text" id="fullname" placeholder="เช่น สมชาย ใจดี">
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="อย่างน้อย 8 ตัวอักษร">
            </div>

            <div class="form-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" placeholder="กรอกรหัสผ่านอีกครั้ง">
            </div>

            <button type="submit" class="btn-auth">สมัครสมาชิก</button>
        </form>

        <div class="divider"></div>

        <div class="auth-footer">
            มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
        </div>
        <div class="auth-footer" style="margin-top: 10px;">
            <a href="index.html" style="color: #888;"><i class="fas fa-arrow-left"></i> กลับไปหน้าแรก</a>
        </div>
    </div>

</body>
</html>
